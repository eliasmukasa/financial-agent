    <div class="container">
        <header>
            <h1>AI Financial Research Agent</h1>
            <p>Enter a public company and quarter to generate an automated earnings summary.</p>
        </header>

        <div class="input-form">
            <input type="text" id="company-input" placeholder="e.g., Microsoft, Google, Nvidia">
            <input type="text" id="quarter-input" placeholder="e.g., Q1 2024, Q4 2023">
            <button id="analyze-button">Analyze</button>
        </div>

        <div id="results-container">
            <div class="placeholder">
                <p>Your AI-generated summary will appear here.</p>
            </div>
        </div>
